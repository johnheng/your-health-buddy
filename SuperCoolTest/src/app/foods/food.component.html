<mat-card>
    <mat-card-title>
        {{food.name}}
    </mat-card-title>
    <mat-card-subtitle>
        Calories: {{(food.macros.carb * 4) + (food.macros.protein * 4) + (food.macros.fat * 9) }}
        Carbs: {{food.macros.carb}}
        Fat: {{food.macros.fat}}
        Protein: {{food.macros.protein}}
    </mat-card-subtitle>
</mat-card>
